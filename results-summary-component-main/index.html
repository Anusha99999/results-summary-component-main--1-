<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link  rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card-container">
    <p>Your Result</p>
    <div class="score-container">
      <h1>76</h1>
      <p> Of 100</p>
    </div>
    <h1>Great</h1>
    <p>
    You scored higher than 65% of the people who have taken these tests.
    </p>
  </div>
  <div class="score-details">
    <h1 class="summary-color">Summary</h1>
    <div class="btns">
      <div class="button btn-a">
       <div class="btn-image a">
        <img src="assets/images/icon-reaction.svg"/>
        <p class="reaction-color">Reaction</p>
       </div>
       <div>
       <p class="p">80/<span>100</span></p>
       </div>
      </div>
      <div class="button btn-b">
        <div class="btn-image a">
         <img src="assets/images/icon-memory.svg"/>
         <p class="memory-color">Memory</p>
        </div>
        <div>
        <p class="p">92/<span>100</span></p>
        </div>
      </div>
      <div class="button btn-c">
        <div class="btn-image a">
         <img src="assets/images/icon-verbal.svg"/>
         <p class="verbal-color">verbal</p>
        </div>
        <div>
        <p class="p">61/<span>100</span></p>
        </div>
      </div>
      <div class="button btn-d">
        <div class="btn-image a">
         <img src="assets/images/icon-visual.svg"/>
         <p class="visual-color">visual</p>
        </div>
        <div>
        <p class="p">72/<span>100</span></p>
        </div>
      </div>
      <div class="button btt">
        Continue
      </div>
    </div>
  </div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anusha</a>.
  </div>
</body>
</html>
